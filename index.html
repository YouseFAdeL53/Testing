<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Traning BootStarp -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- Fontawe Some Library -->
  <link rel="stylesheet" href="CSS/all.min.css">
  <!-- Render All Elemnt's -->
  <link rel="stylesheet" href="CSS/normalize.css">
  <!-- External File CSS -->
  <link rel="stylesheet" href="CSS/style.css">
  <title>Elzer | Template 4</title>
</head>

<body>
  <!-- Start Sidebar -->
  <div class="app">
    <div class="d-flex">
      <!-- <div class="col-3 col-md-4 col-lg-4"> -->
      <div class="sidebar">
        <h2 class="main-title">Elzero</h2>
        <ul class="links-right">
          <li>
              <a href="#" class="active">
                <i class="fa-solid fa-chart-line"></i>
                <h3 class="d-none d-md-block d-lg-block">Dashboard</h3>
              </a>
          </li>
          <li>
              <a href="#">
              <i class="fa-solid fa-gears"></i>
                <h3 class="d-none d-md-block d-lg-block">Setting</h3>
              </a>
          </li>
          <li>
              <a href="#">
              <i class="fa-regular fa-user"></i>
                <h3 class="d-none d-md-block d-lg-block">Profile</h3>
              </a>
          </li>
          <li>
              <a href="#">
              <i class="fa-solid fa-diagram-project"></i>
                <h3 class="d-none d-md-block d-lg-block">Projects</h3>
              </a>
          </li>
          <li>
              <a href="#">
              <i class="fa-brands fa-discourse"></i>
                <h3 class="d-none d-md-block d-lg-block">Courses</h3>
              </a>
          </li>
          <li>
              <a href="#">
              <i class="fa-solid fa-user-group"></i>
                <h3 class="d-none d-md-block d-lg-block">Friends</h3>
              </a>
          </li>
          <li>
              <a href="#">
              <i class="fa-regular fa-file"></i>
                <h3 class="d-none d-md-block d-lg-block">Files</h3>
              </a>
          </li>
          <li>
              <a href="#">
              <i class="fa-brands fa-canadian-maple-leaf"></i>
                <h3 class="d-none d-md-block d-lg-block">Plans</h3>
              </a>
          </li>
        </ul>
        <!-- </div> -->
      </div>
      <!-- End Right
      <!-- End Sidebar -->
      <!-- Start Content -->
      <div class="all-content w-100 ms-2">
        <!-- Start Head-top -->
        <div class="head-top d-flex align-items-center justify-content-between">
          <form action="#">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search Here">
          </form>
          <div class="my-info d-flex align-items-center">
            <div class="notfigation">
              <i class="fa-regular fa-bell"></i>
            </div>
            <img src="image/user.jpg" alt="">
          </div>
        </div>
        <!-- End Head-top -->
        <!-- Start tittle -->
        <h3 class="content-middle">Dashboard</h3>
        <!-- End Tittle -->
        <!-- Start Boxes -->
        <div class="content-boxes d-flex flex-wrap">
          <div class="box">
            <!-- Start Box-head -->
            <div class="box-head">
            <div class="text">
              <p>Welcome,</p>
              <h2>YouseF AdeL</h2>
            </div>
            <div class="image">
              <img src="image/welcome.svg" alt="">
            </div>
            </div>
            <!-- End Head-box -->
            <div class="all-box">
            <!-- Start Middle-box -->
            <div class="prof-image">
              <img src="image/user.jpg" alt="">
            </div>
            <!-- Start info -->
            <div class="user-info">
              <div class="text d-flex justify-content-between">
                <div class="user-box">
                  <h2>YouseF AdeL</h2>
                  <span>Developer</span>
                </div>
                <div class="user-box">
                  <h2>Projects</h2>
                  <span>80</span>
                </div>
                <div class="user-box">
                  <h2>$5800</h2>
                  <span>Earned</span>
                </div>
              </div>
            </div>
              <button class="btn btn-primary">Profile</button>
            <!-- End info -->
          </div>
            <!-- End Middle-box -->
          </div>
        </div>
        <!-- End Boxes -->
        </div>
      </div>
      <!-- End content -->
  </div>
  <!-- File Script Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

</body>

</html>
